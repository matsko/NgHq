<header class="skinny-area">
  <div class="container">
    <div class="logo-area">
      <img class="logo" src="/assets/angular-logo.png">
      <h2 class="title" (click)="toggleExpand()">{{ activeArea }}</h2>
    </div>
    <ol class="status-list">
      <li>Travis <app-status status="passing"></app-status></li>
      <li>Circle-Ci <app-status status="failing"></app-status></li>
    </ol>
  </div>
</header>

<div class="expanded-area" *ngIf="expanded">
  <div class="search-box">
  <input type="text" placeholder="Filter Projects" [(ngModel)]="filterCriteria">
  </div>

  <div class="selection-container">
    <div *ngFor="let option of (options | project:filterCriteria)" (click)="select(option)" class="list-item">
      <h2>{{ option.title }}</h2>
    </div>
  </div>
</div>
